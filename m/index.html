        .preload {

            font-family: FuturaBkBt;
        }

        .render {
            -webkit-animation-name: render;
            -webkit-animation-duration: 1.5s;
            animation-name: render;
            animation-duration: 1.5s;
        }

        @-webkit-keyframes render {
            from {
                margin-top: 80px;
                opacity: 0;
            }

            to {
                margin-top: 0px;
                opacity: 1;
            }
        }

        @keyframes render {
            from {
                margin-top: 80px;
                opacity: 0;
            }

            to {
                margin-top: 0px;
                opacity: 1;
            }
        }

    <script src="../assets/shake.js-master/shake.js"></script>
    <script>
        var boxModal = document.getElementById('showModal');
        var bodyModal = document.getElementById('bodyModal');
        var myShakeEvent = new Shake({
            threshold: 15,
            timeout: 1000
        });

        myShakeEvent.start();

        window.addEventListener('shake', shakeEventDidOccur, false);

        function shakeEventDidOccur() {
            // boxModal.classList.add('d-block');
            // setTimeout(function () {
            //     bodyModal.classList.add("d-block");
            // }, 1500);
            boxModal.classList.remove('modal-box');
            if (boxModal.classList == "d-block") {
                boxModal.classList.remove('d-block');
                bodyModal.classList.remove("d-block");
            } else {
                boxModal.classList.add('modal-box');
                boxModal.classList.add('d-block');
                bodyModal.classList.add("d-block");
            }
        }

        function modalClose() {
            boxModal.classList.remove('d-block');
            bodyModal.classList.remove("d-block");
        }
    </script>
